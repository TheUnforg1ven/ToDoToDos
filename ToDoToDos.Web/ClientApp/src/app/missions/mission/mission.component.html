<form  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="MissionID" [value]="service.formData.MissionID">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-sticky-note" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
        </div>
      </div>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" 
        class="form-control" placeholder="Mission naming" minlength="1" maxlength="100" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-book" [class.green-icon]="Description.valid" [class.red-icon]="Description.invalid && Description.touched"></i>
        </div>
      </div>
      <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" 
        class="form-control" placeholder="Description" maxlength="1000" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-calendar-alt" [class.green-icon]="DateToDo.valid" [class.red-icon]="DateToDo.invalid && DateToDo.touched"></i>
        </div>
      </div>
      <input type="date" name="DateToDo" #DateToDo="ngModel" [(ngModel)]="service.formData.DateToDo" 
        class="form-control" min="2019-01-01" required>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-bell" [class.green-icon]="Importance.valid" [class.red-icon]="Importance.invalid && Importance.touched"></i>
        </div>
      </div>
      <input type="number" name="Importance" #Importance="ngModel" [(ngModel)]="service.formData.Importance" 
        class="form-control" placeholder="Importance level 1-3" min="1" max="3" pattern="[1-3]" required>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Submit</button>
  </div>
</form>
